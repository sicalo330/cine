<div class="container mt-4">
    <div class="card mb-3 shadow-sm">
      <div class="row g-0">
        <!-- Imagen de la película -->
        <div class="col-md-4">
          <img src="{{ movie.image }}" alt="Pelicula bonita" class="img-fluid rounded-start w-100 h-100">
        </div>
        <!-- Información de la película -->
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ movie.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Duración: {{ movie.duration }} minutos</h6>
            <p class="card-text">
              <strong>Géneros:</strong> {{ movie.genres.join(', ') }}
            </p>
            <p class="card-text">
              <strong>Disponibilidad:</strong> <span class="badge bg-success">{{ movie.availability }}</span>
            </p>
            <p class="card-text">
              <strong>Fecha:</strong> {{ movie.showTime }}
            </p>
            <p class="card-text">
              <strong>Sinopsis:</strong> {{ movie.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Controles de cantidad -->
    <div class="d-flex align-items-center justify-content-between my-3">
      <button class="btn btn-primary" (click)="addQuantity()">Aumentar</button>
      <h1 class="mx-4">{{ quantity }}</h1>
      <button class="btn btn-primary" (click)="downQuantity()">Decrementar</button>
    </div>
    <!-- Botón de pago -->
    <div class="text-center">
      <button class="btn btn-success btn-lg" (click)="buyTicket()">Pagar boletas</button>
    </div>
  </div>
