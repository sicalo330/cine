<div class="container">
    <div class="row justify-content-center main-container">
      <div class="border p-2">
        <div class="card-header">Login</div>
      </div>
      <div class="border">
        <form method="post" [formGroup]="userData">
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" formControlName="email">
            <span class="danger" *ngIf="userData.get('email')!.invalid && userData.get('email')!.touched">La Identificación es <strong>Obligatoria</strong></span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword" formControlName="password">
            <span class="danger" *ngIf="userData.get('password')!.invalid && userData.get('password')!.touched">La Contraseña es <strong>Obligatoria</strong></span>
          </div>
          <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary mt-2 mb-2" (click)="login()">Enviar datos</button>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-2 mb-2" (click)="formularioRegistro()">Registrarse</button>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
